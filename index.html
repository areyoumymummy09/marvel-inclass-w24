<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />

  <title>Marvel Character Build</title>

  <body>
    <header>
      <h1 class="hidden">All about the Team</h1>
      <img src="images/logo.svg" id="main-logo" alt="Marvel Logo" />
    </header>
    <main>
      <nav>
        <ul class="Characters">
          <li>
            <a href="#lightbox">
              <div class="sprite" id="cap"></div>
              <h3>Captin Amercia</h3>
            </a>
          </li>

          <li>
            <a href="#lightbox">
              <div class="sprite" id="Capitin Marvel"></div>
              <h3>Capitin Marvel</h3>
            </a>
          </li>

          <li>
            <a href="#lightbox">
              <div class="sprite" id="Hawkeye"></div>
              <h3>Hawkeye</h3>
            </a>
          </li>

          <li>
            <a href="#lightbox">
              <div class="sprite" id="Hulk"></div>
              <h3>Hulk</h3>
            </a>
          </li>

          <li>
            <a href="#lightbox">
              <div class="sprite" id="Thor"></div>
              <h3>Thor</h3>
            </a>
          </li>

          <li>
            <a href="#lightbox">
              <div class="sprite" id="widow"></div>
              <h3>Black widow</h3>
            </a>
          </li>
        </ul>
      </nav>

      <section id="instructions">
        <h3>Choose your hero!</h3>
        <p>
          Use your mouse to hover/ click to disdcover about each Marvel
          Character
        </p>
      </section>
    </main>

    <footer class="sticky-footer">
      <h3>All images &copy; Marvel</h3>
    </footer>
  </body>
</html>
